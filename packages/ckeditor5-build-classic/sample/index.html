<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CKEditor 5 – classic editor build – development sample</title>
  <style>
    body {
      max-width: 800px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

<h1>CKEditor 5 – classic editor build – development sample</h1>

<div id="editor">
  <iframe src="https://youtube.com/embed/NC_L18ZJPhE" width="640" height="360"></iframe>
  <iframe src="https://youtube.com/embed/wcGTqSllruM" width="640" height="360"></iframe>
  <p><mark data-mark="green">Green marked text</mark> <mark data-mark="red">Red marked text</mark></p>
  <p><span data-textvar>{{ ticket.title }}</span> <span data-textvar>{{ ticket.status }}</span></p>
  <p data-textvar>{{ ticket.description }}</p>
  <figure style="width:100px;">
	<img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"/>
  </figure>
  <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" style="width:200px"/>
</div>

<script src="../build/ckeditor.js"></script>
<script src="../../../node_modules/@ckeditor/ckeditor5-inspector/build/inspector.js"></script>
<script src="../build/translations/de.js"></script>
<script>
  ClassicEditor.create(document.querySelector('#editor'), { language: 'de' })
    .then(editor => {
      window.editor = editor;
      console.log(editor.getData());
      CKEditorInspector.attach(editor);
    })
    .catch(error => {
      console.error('There was a problem initializing the editor.', error);
    });
</script>

</body>
</html>
